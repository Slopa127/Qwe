<!DOCTYPE html>
<html lang="en">
<head>
  <title>FPS with Click to Start</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: white; font-family: monospace; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
<button id="startButton">Click to Start</button>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
  import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/PointerLockControls.js';

  let camera, scene, renderer, controls;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let velocity = new THREE.Vector3();
  let direction = new THREE.Vector3();

  const startButton = document.getElementById('startButton');

  startButton.addEventListener('click', () => {
    controls.lock();
  });

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new PointerLockControls(camera, document.body);

    controls.addEventListener('lock', () => {
      startButton.style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
      startButton.style.display = 'block';
    });

    scene.add(controls.getObject());

    // Floor
    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Target cube
    const targetGeometry = new THREE.BoxGeometry(1, 2, 1);
    const targetMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const target = new THREE.Mesh(targetGeometry, targetMaterial);
    target.position.set(0, 1, -10);
    scene.add(target);

    window.addEventListener('resize', onWindowResize);

    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onKeyDown(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = true;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = true;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = true;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = true;
        break;
    }
  }

  function onKeyUp(event) {
    switch(event.code) {
      case 'ArrowUp':
      case 'KeyW':
        moveForward = false;
        break;
      case 'ArrowLeft':
      case 'KeyA':
        moveLeft = false;
        break;
      case 'ArrowDown':
      case 'KeyS':
        moveBackward = false;
        break;
      case 'ArrowRight':
      case 'KeyD':
        moveRight = false;
        break;
    }
  }

  function animate() {
    requestAnimationFrame(animate);

    if (controls.isLocked === true) {
      const speed = 0.1;
      velocity.x = 0;
      velocity.z = 0;

      if (moveForward) velocity.z -= speed;
      if (moveBackward) velocity.z += speed;
      if (moveLeft) velocity.x -= speed;
      if (moveRight) velocity.x += speed;

      direction.copy(velocity).applyEuler(camera.rotation);
      controls.getObject().position.add(direction);
    }

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
