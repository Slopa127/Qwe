<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
</head>
<body>
  <h1>Click the Button!</h1>
  <p>Score: <span id="score">0</span></p>
  <button onclick="scoreUp()">Click me!</button>

  <script>
    let score = 0;
    function scoreUp() {
      score++;
      document.getElementById("score").textContent = score;
    }
  </script>
</body>
</html>
